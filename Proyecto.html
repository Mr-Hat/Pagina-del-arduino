<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sistema de registro de temperatura</title>
    <link rel="stylesheet" href="Dproyecto.css">
    <link rel="icon" href="https://media.discordapp.net/attachments/959570367675002905/959932714801328258/unknown.png">
<body>
    <h1>Temperatura del hogar</h1>
    <center><table>
        <th>Temperaturas</th>
        <tr>
            <td>Temperatura Living</td>
        </tr>
        <tr>
            <td>Temperatura baño</td>
        </tr>
        <tr>
            <td>Temperatura cocina</td>
        </tr>
        <tr>
            <td>Temperatura cuarto</td>
        </tr>
    </table></center>
    <br><hr>
    <h1>Gestión de paseo de tu mascota</h1>
    <center><table>
        <th>Cantidad de paseos en el día</th>
        <tr>
            <td>Tu mascota ha paseado x veces en la mañana</td>
        </tr>
        <tr>
            <td>Tu mascota ha paseado x veces en la tarde</td>
        </tr>
        <tr>
            <td>Tu mascota ha paseado x veces en la noche</td>
        </tr>
    </table></center>
    <br><hr>
</body>
</head>
